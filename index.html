 --><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Hourglass Loader</title>
  <style>
    /* Checkered Background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #333;
      background-image: 
        linear-gradient(45deg, #555 25%, transparent 25%, transparent 75%, #555 75%, #555),
        linear-gradient(45deg, #555 25%, transparent 25%, transparent 75%, #555 75%, #555);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      margin: 0;
      overflow: hidden;
    }

    /* Rotating Hourglass Loader */
    .loader {
      width: 50px;
      height: 80px;
      position: relative;
      animation: rotate 2s infinite linear;
    }
    
    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      border: 4px solid #fff;
      border-bottom: none;
      border-top: none;
      border-radius: 50% 50% 0 0;
      animation: sand 2s infinite linear;
    }

    .loader::before {
      top: 0;
      border-bottom-left-radius: 50%;
      transform-origin: bottom center;
    }
    
    .loader::after {
      bottom: 0;
      border-top-left-radius: 50%;
      transform-origin: top center;
      animation-delay: 1s;
    }

    /* Keyframes for rotation and sand flow */
    @keyframes rotate {
      0%, 50% { transform: rotate(0deg); }
      100% { transform: rotate(180deg); }
    }

    @keyframes sand {
      0%, 50% { height: 50px; }
      100% { height: 0px; }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
