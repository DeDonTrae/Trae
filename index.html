<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Hourglass Loader</title>
  <style>
    /* Checkered Background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #333;
      background-image: 
        linear-gradient(45deg, #555 25%, transparent 25%, transparent 75%, #555 75%, #555),
        linear-gradient(45deg, #555 25%, transparent 25%, transparent 75%, #555 75%, #555);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      margin: 0;
      overflow: hidden;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full-screen loader */
  }
  
  .loader img {
      width: 100px; /* Adjust size as needed */
      height: auto;
      animation: rotate 1s linear infinite;
  }
  
  @keyframes rotate {
      from {
          transform: rotate(0deg);
      }
      to {
          transform: rotate(360deg);
      }
  }
  img {
    max-width: 100%;
    height: auto;
}
  
  </style>
</head>
<body>
  <div class="loader">
    <img src="/assets/AVIENs.png" alt="Loading" />
</div>
</body>
</html>
